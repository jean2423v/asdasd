<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Jogos Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="caminho/para/logo.png" alt="Net Jogos Online">
        </div>
        <div class="top-bar">
            <p>CARREGANDO...</p>
        </div>
    </header>

    <!-- Navegação -->
    <nav>
        <ul>
            <li>Jogos Online</li>
            <li>Novos Jogos</li>
            <li>Jogos em Destaque</li>
            <!-- Adicione outros itens do menu conforme necessário -->
        </ul>
    </nav>

    <!-- Conteúdo Principal -->
    <main>
        <section class="destaque">
            <img src="caminho/para/jogo-destaque.png" alt="Moto Wheelie">
            <h2>Moto Wheelie</h2>
            <p>Jogo de Carros em 2D</p>
        </section>
        
        <!-- Coluna Lateral -->
        <aside>
            <section class="novos-jogos">
                <h3>Novos Jogos Online</h3>
                <!-- Insira aqui as miniaturas dos jogos -->
            </section>
            
            <section class="jogos-populares">
                <h3>Jogos Grátis Populares</h3>
                <!-- Insira aqui as miniaturas dos jogos populares -->
            </section>
        </aside>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>Net Jogos Online - Jogos grátis na internet.</p>
        <p>Contato | Sobre | Política de Privacidade</p>
    </footer>

</body>
</html>
